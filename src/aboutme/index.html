<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Cart√£o de Visita</title>
</head>
    <body>
        <header>
            <p id="reminder"></p>
        </header>
        <div class="container">
            <div class="card">
                <div class="card-bio">
                    <div class="img-wrapper">
                        <img src="leo.jpg" alt="Person" />
                    </div>
                    <div class="person-info">
                        <h3>LEONARDO PIMENTEL</h3>
                        <h3>Greeting</h3>
                        <p id="greeting"></p><br />
                        <h3>AboutMe</h3>
                        <p id="aboutMe"></p>
                    </div>
                    <button class="card-btn">
                        <span class="card-btn-contact">Contact Me</span>
                        <i class="fas fa-angle-up"></i>
                    </button>
                </div>
                <div class="card-contact">
                    <h4>My Contacts</h4>
                </div>
                <div class="card-social email">
                    <div class="icon-wrapper">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Email</h4>
                        <p id="email"><a href=""></a></p>
                    </div>   
                    <span>></span>
                </div>
                <div class="card-social linkedin">
                    <div class="icon-wrapper">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <div class="contact-details">
                        <h4>Linkedin</h4>
                        <p id="linkedin"><a href=""></a></p>
                    </div>   
                    <span>></span>
                </div>
                <div class="card-social mobile">
                    <div class="icon-wrapper">
                        <i class="fa-solid fa-square-phone"></i>
                    </div>
                    <div class="contact-details">
                        <h4>mobileNumber</h4>
                        <p id="mobileNumber"><a href=""></a></p>
                    </div>   
                    <span>></span>
                </div>
            </div>
        </div>
        <footer>
            <p>By AleGomes</p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>    
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
